<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders!</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    
        <main class="gameboard">
            <section class="scoreboard">
                <div class="title"></div>
                <div class="score">Score: 0</div>
            </section>
            <section class="grid-wrapper">
                <div class="grid">
                    <!-- Where the divs will go -->
                </div>
            </section>
        </main>
        <div class="startPage">
            <h1>Space Invaders</h1>
            <p>Instructions: A & D for left and right. Space to Shoot!</p>
            <span>Set the difficulty:</span>
            <input type="range" min="1" max="7" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
            <button id="startMe"> Start Game</button>
        </div>








</body>
</html>
